<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude">
    <button onclick="addMarker()">도착지 설정</button>
</div>

<div id="directionVector">방향벡터: <span id="vectorDisplay">[0, 0]</span></div>

<div>
    <button onclick="addWaypoint()">경유지 추가</button>
    <button onclick="setDestination()">목적지 설정</button>
    <button onclick="handleGoClick()">운항 GO!</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
var directionVector = {x: 0, y: 0};
var targetPosition = {lat: 0, lng: 0};
var map = L.map('map').setView([51.505, -0.09], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var userPos;

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };

        L.marker([userPos.lat, userPos.lng]).addTo(map)
            .bindPopup('Your Location').openPopup();

        map.setView([userPos.lat, userPos.lng], 13);
    });
} else {
    alert("Your browser doesn't support geolocation.");
}




function addMarker() {
    var lat = parseFloat(document.getElementById('latitude').value);
    var lng = parseFloat(document.getElementById('longitude').value);

    if (isNaN(lat) || isNaN(lng)) {
        alert("Please enter valid coordinates.");
        return;
    }

    var marker = L.marker([lat, lng], {color: 'red'}).addTo(map);
    targetPosition = {lat: lat, lng: lng};

    // Calculate the direction vector
    directionVector.x = targetPosition.lat - userPos.lat;
    directionVector.y = targetPosition.lng - userPos.lng;

    document.getElementById('vectorDisplay').textContent = "[" + directionVector.x + ", " + directionVector.y + "]";
    sendVectorToServer(userPos.lat - lat, userPos.lng - lng);
}

function sendVectorToServer(x, y) {
    fetch('http://127.0.0.1:5000/send_vector', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            x: x,
            y: y
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    });
}

function handleGoClick() {
    var dataToSend = {
        directionX: directionVector.x,
        directionY: directionVector.y,
        currentLat: userPos.lat,
        currentLng: userPos.lng,
        targetLat: targetPosition.lat,
        targetLng: targetPosition.lng
    };

    // Send data to the server (Python backend)
    fetch('/send_vector', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        if (data.message === "Success") {
            alert("Data sent successfully!");
        }
    });
}

function addWaypoint() {
    var lat = parseFloat(document.getElementById('latitude').value);
    var lng = parseFloat(document.getElementById('longitude').value);

    if (isNaN(lat) || isNaN(lng)) {
        alert("Please enter valid coordinates.");
        return;
    }

    var dataToSend = {
        x: lat,
        y: lng
    };

    fetch('/add_waypoint', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === "Waypoint added successfully") {
            alert("경유지가 성공적으로 추가되었습니다.");
        }
    });
}

function setDestination() {
    var lat = parseFloat(document.getElementById('latitude').value);
    var lng = parseFloat(document.getElementById('longitude').value);

    if (isNaN(lat) || isNaN(lng)) {
        alert("Please enter valid coordinates.");
        return;
    }

    targetPosition = {lat: lat, lng: lng};

    // Calculate the direction vector
    directionVector.x = targetPosition.lat - userPos.lat;
    directionVector.y = targetPosition.lng - userPos.lng;

    document.getElementById('vectorDisplay').textContent = "[" + directionVector.x + ", " + directionVector.y + "]";
}
</script>

</body>
</html>
