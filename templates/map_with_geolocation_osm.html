<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude">
    <button onclick="addMarker()">도착지 설정</button>
</div>

<div id="directionVector"></div>
<button onclick=" ">운항 GO!</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var userPos;

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            userPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            L.marker([userPos.lat, userPos.lng]).addTo(map)
                .bindPopup('Your Location').openPopup();

            map.setView([userPos.lat, userPos.lng], 13);
        });
    } else {
        alert("Your browser doesn't support geolocation.");
    }

    function addMarker() {
        var lat = parseFloat(document.getElementById('latitude').value);
        var lng = parseFloat(document.getElementById('longitude').value);

        if (isNaN(lat) || isNaN(lng)) {
            alert("Please enter valid coordinates.");
            return;
        }

        var marker = L.marker([lat, lng], {color: 'red'}).addTo(map);
        var arrow = L.polyline([[userPos.lat, userPos.lng], [lat, lng]], {color: 'blue'}).addTo(map);

        var directionVector = "Direction Vector: (" + (userPos.lat - lat) + ", " + (userPos.lng - lng) + ")";
        document.getElementById('directionVector').innerText = directionVector;
    }
</script>
</body>
</html>
