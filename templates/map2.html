<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>

<h3>GPS Data:</h3>
<p>Latitude: <span id="latitude-display"></span></p>
<p>Longitude: <span id="longitude-display"></span></p>

<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function() {
        // 서버에 데이터 요청
        socket.emit('request_data');
    });

    socket.on('update_data', function(data) {
        // 데이터를 화면에 업데이트
        document.getElementById('latitude-display').textContent = data.latitude;
        document.getElementById('longitude-display').textContent = data.longitude;
        // 일정 시간 후에 다시 데이터 요청
        setTimeout(() => socket.emit('request_data'), 1000);
    });
</script>

</body>
</html>
