<!DOCTYPE html>

<html>
<head>
<title>GPS Tracker</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
<style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div>
<label for="latitude">Latitude:</label>
<input id="latitude" type="text"/>
<label for="longitude">Longitude:</label>
<input id="longitude" type="text"/>
<button onclick="addMarker()">도착지 설정</button>
<button onclick="navigate()">navigate</button></div>
<div id="directionVector"></div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var userPos;

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            userPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            L.marker([userPos.lat, userPos.lng]).addTo(map)
                .bindPopup('Your Location').openPopup();

            map.setView([userPos.lat, userPos.lng], 13);
        });
    } else {
        alert("Your browser doesn't support geolocation.");
    }

    function addMarker() {
        var lat = parseFloat(document.getElementById('latitude').value);
        var lng = parseFloat(document.getElementById('longitude').value);

        if (isNaN(lat) || isNaN(lng)) {
            alert("Please enter valid coordinates.");
            return;
        }

        var marker = L.marker([lat, lng], {color: 'red'}).addTo(map);
        var arrow = L.polyline([[userPos.lat, userPos.lng], [lat, lng]], {color: 'blue'}).addTo(map);

        var directionVector = "Direction Vector: (" + (userPos.lat - lat) + ", " + (userPos.lng - lng) + ")";
        document.getElementById('directionVector').innerText = directionVector;

        
    var deltaX = userPos.lat - lat;
    var deltaY = userPos.lng - lng;
    var angle = Math.atan2(deltaY, deltaX) * (180.0 / Math.PI);
    sendVectorToServer(deltaX, deltaY, lat, lng, angle);
    
    }

    function sendVectorToServer(x, y) {
    fetch('http://127.0.0.1:5000/send_vector', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            x: x,
            y: y
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    });
}



function setDestination() {
    var latitude = document.getElementById("latitude").value;
    var longitude = document.getElementById("longitude").value;
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "/set_destination", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("latitude=" + latitude + "&longitude=" + longitude);
}

function navigate() {
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "/navigate", true);
    xhttp.send();
}

</script>
<script>
function sendVectorToServer(deltaX, deltaY, destLat, destLng, angle) {
    fetch('http://127.0.0.1:5000/set_destination', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            deltaX: deltaX,
            deltaY: deltaY,
            destLat: destLat,
            destLng: destLng,
            angle: angle
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    });
}
</script></body>
</html>
